    <h1>Estrutura de Repetição - While com Prompt de Confirmação</h1>

    <script>
    let Repeticao = true;
    
    while (Repeticao) {
        let configuracao = confirm("Deseja prosseguir?")
    
        Repeticao = !configuracao;
    }
    </script>
